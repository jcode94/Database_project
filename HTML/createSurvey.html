<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
 
        <!-- Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Bootstrap DatePicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" />

        <!-- Other CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">



        <!-- My CSS -->
        <link href="../CSS/index.css" rel="stylesheet">

        <!-- My JavaScript -->
        <script src="../JS/generateQuestionsSurveyCreate.js"></script>
        <script src="../Js/generateEmailList.js"></script>
        <script src="../Js/query.js"></script>
        <script src="../Js/createSurvey.js"></script>
    
        <title>Create Survey Page</title>
      </head>

    <body onload="">

        <div class="container-fluid tall color">
            
            <div class="row tall">

                <div class="col color">

                    <div class="tall dflx flxflw color">

                        <div class="row right color bd">
                            <div class="col-auto box"><button class="pad" onclick="location.href='./homePage.html';">Home</button></div>
                            <div class="col-auto box"><button class="pad" onclick="location.href='./index.html';">Logout</button></div>
                        </div>

                        <div class="row center color space bd">
                            <div class="col-3 box">
                                <label>Survey Name</label>
                            </div>

                            <div class="col box">
                                <input id="surveyName" class="fill pad" placeholder="Survey Name">
                            </div>
                        </div>

                        <div class="row center color space bd">
                            <div class="col-3 box">
                                <label>Survey Description</label>
                            </div>

                            <div class="col box">
                                <input id="surveyDesc" class="fill pad" placeholder="Survey Description">
                            </div>
                        </div>

                        <div id="surveyQuestionsArea" class="row center growAuto color space bd">

                            <div class="col">

                                <!-- Number Of Questions Area -->
                                <div class="row center">
                                    <div class="col-auto box bd">
                                        <input id="totalNumberOfQuestions" class="fit pad" placeholder="Number of Questions">
                                    </div>
                                    <div class="col-auto box bd">
                                        <button id="totalNumberOfQuestionsButton" class="pad" onclick="generateQuestionsSurveyCreate()">Submit</button>
                                    </div>
                                </div>
                                
                                <!-- Question Creation Area -->
                                <div id="questionCreationList" class="row">
                                </div>

                            </div>
                            
                            

                        </div>

                        <div id="emailCollectionArea" class="row center color space bd">

                            <div class="col">
                                
                                <!-- Number Of Emails Area -->
                                <div class="row box">
                                    <div class="col">
                                        <input id="totalNumberOfEmails" class="pad" placeholder="Number of Emails">
                                        <button class="pad" onclick="generateEmailList()">Submit</button>
                                    </div>
                                </div>
                                    
    
                                <div id="invisEmail" class="row box invisable">

                                    <div class="col">

                                        <!-- Email Prompts -->
                                        <div id="emailPromptsArea" class="row left" ></div>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="row space center bd">

                            <div class="col">

                                <form class="row center">

                                    <div class="col-auto">
                                        <label for="date" class="col-auto col-form-label box">Start Date</label>
                                    </div>

                                    <div class="col-auto">
                                      <div class="input-group date datepicker" id="">

                                        <input type="text" class="form-control" id="startDate"/>

                                        <span class="input-group-append">
                                          <span class="input-group-text bg-light d-block">
                                            <i class="fa fa-calendar"></i>
                                          </span>
                                        </span>
                                      </div>
                                    </div>

                                </form>
                                     
                            </div>

                            <div class="col">

                                <form class="row center">

                                    <div class="col-auto">
                                        <label for="date" class="col-auto col-form-label box">End Date</label>
                                    </div>

                                    <div class="col-auto">
                                      <div class="input-group date datepicker" id="">

                                        <input type="text" class="form-control" id="endDate"/>

                                        <span class="input-group-append">
                                          <span class="input-group-text bg-light d-block">
                                            <i class="fa fa-calendar"></i>
                                          </span>
                                        </span>
                                      </div>
                                    </div>

                                </form>
                                     
                            </div>

                        </div>

                        <div class="row space center bd">

                            <div class="col">
                                <button class="pad" onclick="createSurveyObject()">Create Survey</button>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>            
                
    </body>

</html>
